<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>

	<body>
		<header>
		  <div class="container"></div>
			<h1>World Database Lookup</h1>
		  </div>
		</header>
        <br>
		<main>
			<section class="search-space">
				<div class="container">
					<div id="controls">
						<form name="form" action"#" method="GET" class = "example">
							
							<input id="country" type="search" name="country" placeholder="Enter country name" />
							<button id="cntry">Lookup Country</button>
							<button id="city">Lookup Cities</button>
						</form>
					</div>
					<hr>
					<label for="country">Country:</label>
					<div id="result">
						<!-- countries will appear here -->
					</div>
				</div>
			</section>
			
		
		</main>
